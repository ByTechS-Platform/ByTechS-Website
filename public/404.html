<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Only run if there’s a pathname but *no* hash
      if (window.location.pathname !== '/' && !window.location.hash) {
        // e.g. "/join-us" → "/#/join-us"
        const target = '/#' + window.location.pathname.substring(1) + window.location.search;
        window.location.replace(target);
      }
    </script>
  </head>
  <body></body>
</html>

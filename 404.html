<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // When GitHub Pages gives a 404, redirect back through your app:
      const redirectTo = window.location.pathname.replace(
        /.*?(#|$)/,
        '/'
      ) + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
</html>
